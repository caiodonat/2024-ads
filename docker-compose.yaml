name: 2024_ads-frontend

services:

  app:
    container_name: ${COMPOSE_PROJECT_NAME}-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - ${APP_PORT}:${APP_PORT}
    # network_mode: "host"
    deploy:
      resources:
        # aws lightsail container (nano)
        limits:
          cpus: '0.25'
          memory: '512MB'
          
